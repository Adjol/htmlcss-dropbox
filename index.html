<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <!-- link css  -->
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">

</head>
<body>
    <!-- header with logo and ul -->
    <header>
        <img src="img(32)/img/logo-small.png" alt="logo dropbox">

    </header>

    <!-- jumbotron -->

    <div class="jumbo">

        <div class="jumbo_container">

            <div class="main_title"><h1></h1>
            
            </div>

            <div class="jumbo_elements">
                <div class="p_presentation"></div>
                <!-- jumbo image goes here -->
                <div class="jumbo_image"></div>
            </div>
        </div>


    </div>


    <!-- subscription plan -->
    <div class="subscription">

        <div class="page_title"></div>
        
        <div class="radio"></div>

        <div class="plan_cards">
            <div class="card_professional"></div>
            <div class="advanced"></div>
            <div class="enterprise"></div>
        </div>


    </div>

    <!-- partner -->

    <div class="partner"></div>

    <!-- tools and features -->

    <div class="db_tools"></div>

    <!-- satisfied customers -->

    <div class="customers"></div>

    <!-- FAQ -->

    <div class="faq"></div>


    <footer></footer>



</body>
</html>
